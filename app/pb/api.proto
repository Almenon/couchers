syntax = "proto3";

package api;

message User {
  int64 id = 1;
  string username = 2;
  string name = 3;
  string city = 4;
  double verification = 5;
  double community_standing = 6;
  int32 num_references = 7;
  string gender = 8;
  int32 age = 9;
  repeated string languages = 10;
  string occupation = 11;
  string about_me = 12;
  string why = 13;
  string thing = 14;
  string share = 15;
  repeated string countries_visited = 16;
  repeated string countries_lived = 17;
}

message GetUserByIdReq {
  int64 id = 1;
}

service API {
  rpc GetUserById(GetUserByIdReq) returns (User);
}
