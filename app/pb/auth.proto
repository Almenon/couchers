syntax = "proto3";

package auth;

message LoginRequest {
  string username = 1;
}

message SignupRequest {
  string username = 1;
  string email = 2;
}

message LoginResponse {
  enum LoginStep {
    NEED_PASSWORD = 0;
    SENT_LOGIN_EMAIL = 1;
    SENT_SIGNUP_EMAIL = 2;
    LOGIN_NO_SUCH_USER = 3;
    SIGNUP_EMAIL_EXISTS = 4;
  }

  LoginStep next_step = 1;
}

message AuthRequest {
  string username = 1;
  string password = 2;
}

message AuthResponse {
  string token = 1;
}

message DeauthRequest {
  string token = 1;
}

message DeauthResponse {}

service Auth {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Signup(SignupRequest) returns (LoginResponse);

  rpc Authenticate(AuthRequest) returns (AuthResponse);
  rpc Deauthenticate(DeauthRequest) returns (DeauthResponse);
}
